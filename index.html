<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGI Is As AGI Does</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="hero">
        <!-- Logo: Top right corner -->
        <img src="exponent-labs-logo.jpeg" alt="Exponent Labs" class="hero__logo">
        
        <!-- Background video -->
        <video class="hero__video-bg" autoplay muted loop playsinline>
            <source src="n.mp4" type="video/mp4">
        </video>
        
        <!-- Main container -->
        <div class="hero__container">
            <!-- Content section: Headline + CTA -->
            <div class="hero__content">
                <h1 class="hero__headline">AGI Is As AGI Does</h1>
                <button class="hero__cta" onclick="window.location.href='executive-summary.html'">
                    See Our AGI Blueprint
                </button>
            </div>
            
            <!-- Video section -->
            <div class="hero__video">
                <video class="hero__demo-video" autoplay muted loop playsinline controls>
                    <source src="exponent-labs-relay-hackathon-submission-video.webm" type="video/mp4">
                </video>
            </div>
        </div>
    </section>
    <script src="script.js"></script>

</html>
